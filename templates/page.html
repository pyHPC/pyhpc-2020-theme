{% extends "base.html" %}
{% block title %}{{ page.title }} - {{ SITENAME }}{% endblock %}
{% block content %}
<article class="px-3 mx-auto max-w-3xl">
    <h1 class="leading-tight text-2xl md:text-4xl font-semibold mb-4 mt-6 pb-2">
        {{ page.title }}{% if page.subtitle %}:<br />{{ page.subtitle }}{% endif %}
    </h1>
    <div class="markdown">
        {{ page.content }}
    </div>
</article>
{% endblock %}
