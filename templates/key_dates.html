<div class="my-4 mx-4 w-full max-w-sm">
    <ul>
        {% for title, date, class in WORKSHOP_KEY_DATES %}
        <li class="ml-2 pb-6 pl-6 border-l-2 last:border-transparent last:pb-0 relative timeline-element {{ class }}">
            <div class="relative -top-4">
                <h2 class="text-xl">{{ title }}</h2>
                <p>{{ date }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
