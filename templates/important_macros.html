{% macro important_link(link, text) %}
<a class='block mx-auto p-4 border border-gray-600 rounded-md text-xl text-center' href='{{ url }}'>{{ text }}</a>
{% endmacro %}

{% macro important_email(email, subject, text) %}
<a class='block mx-auto p-4 border border-gray-600 rounded-md text-xl text-center' href='mailto:{{ email }}?subject={{ subject }}'>{{ text }}</a>
{% endmacro %}
