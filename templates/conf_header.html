<div
    class="flex flex-col space-y-2 justify-between items-center sm:space-y-0 sm:flex-row sm:w-full">
    <div class="flex flex-col">
        <div class="flex items-center justify-start">
            <svg class="h-6 w-6 inline mr-3" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                stroke="currentColor" viewBox="0 0 24 24">
                <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                </path>
            </svg>
            <span>{{WORKSHOP_DATE}}</span>
        </div>
        <div class="flex items-center justify-start">
            <svg class="h-6 w-6 inline mr-3" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                stroke="currentColor" viewBox="0 0 24 24">
                <path
                    d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                </path>
            </svg>
            <span>{{WORKSHOP_LOCATION}}</span>
        </div>
    </div>
    <div class="flex flex-col items-center space-y-2 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-8">
        {% if page %}
        <a class="py-2 border-b-2 border-transparent hover:border-indigo-400" href="{{ WORKSHOP_CONF_LOGO[2] }}">
            <img aria-hidden="true" class="w-32" alt="{{ WORKSHOP_CONF_LOGO[1] }} Logo" src="{{ SITEURL }}/{{ WORKSHOP_CONF_LOGO[0] }}">
            <span class="sr-only">{{ WORKSHOP_CONF_LOGO[1] }}</span>
        </a>
        {% endif %}
        <a class="py-2 border-b-2 border-transparent hover:border-indigo-400 space-y-1"
            href="{{ WORKSHOP_PUB_LOGO[2] }}">
            <span class="text-base leading-none" aria-hidden="true">{{ WORKSHOP_PUB_TEXT }}</span>
            <img aria-hidden="true" class="w-24 mx-auto" alt="{{ WORKSHOP_PUB_LOGO[1] }} Logo" src="{{ SITEURL }}/{{ WORKSHOP_PUB_LOGO[0] }}">
            <span class="sr-only">{{ WORKSHOP_PUB_TEXT }} {{ WORKSHOP_PUB_LOGO[1] }}</span>
        </a>
    </div>
</div>
{% if WORKSHOP_CONF_TEXT %}
<div class="mt-4 text-base">
    <span>{{ WORKSHOP_CONF_TEXT }}</span>
</div>
{% endif %}
